<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <style>
        label, input[type='text'], input[type='submit']{
            display: block;
            margin: 8px 0;
        }

        .error-label {
            color: red;
        }

        input[type='submit'] {
            color: white;
            background-color: #4CAF50;
            padding: 14px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<form th:method="POST" th:action="@{/users/create?id={id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <div class="error-label" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>

    <label for="lastname">Surname: </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <div class="error-label" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname error</div>

    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div class="error-label" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div class="error-label" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
